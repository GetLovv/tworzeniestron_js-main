<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="rectangleForm">
        <label for="width">Szerokość:</label><br>
        <input type="number" id="width" name="width" min="0" max="20" value="0"><br>
        <label for="height">Wysokość:</label><br>
        <input type="number" id="height" name="height" min="0" max="20" value="0"><br>
        <label for="color">Kolor:</label><br>
        <input type="color" id="color" name="color" value="#ffffff"><br><br>
        <input type="button" value="Narysuj" onclick="drawRectangle()">
    </form> 
    <div id="rectangle"></div>
    <div id="info"></div>
    <script src="app.js"></script>
</body>
</html>
