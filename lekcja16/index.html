<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>liczby palindromicznych</title>
    <style>
        #main {
            width: 100vh;
        }
        button {
            
        }
    </style>
</head>
<body>
    <div id="main">
    <fieldset>
        <p1>Znajdź liczby palindomiczne, czyli takie, które przy czytaniu od lewej do prawej i odwrotnie są jednakowe.</p1>
        <br>
        <input type="radio" name="ilucyfrowe" value="2" id="digits-2">
        <label for="dwucyfrowe">dwucyfrowe</label>
        <input type="radio" name="ilucyfrowe" value="3" id="digits-3">
        <label for="trzycyfrowe">trzycyfrowe</label>
        <input type="radio" name="ilucyfrowe" value="4" id="digits-4">
        <label for="czterocyfrowe">czterocyfrowe</label>
        <input type="radio" name="ilucyfrowe" value="5" id="digits-5">
        <label for="pięciocyfrowe">pięciocyfrowe</label>
        <button onclick="generuj()">Znajdź</button>
        <fieldset style="border: 1px dashed black;">
            <legend>liczby palindormiczne </legend>
        <span id="output"></span>
    </fieldset>
    <div id="howmuch"></div>
    </fieldset>
    </div>
    
    
    <script>
function generuj() {
    var cyfry = document.querySelector('input[name="ilucyfrowe"]:checked').value;
    var min = Math.pow(10, cyfry - 1);
    var max = Math.pow(10, cyfry) - 1;
    var output = document.getElementById("output");
    const sethowmuch = document.getElementById("howmuch");
    sethowmuch.innerHTML = '';
    let count = 0;
    output.innerHTML = "";
    for (var i = min; i <= max; i++) {
        if (Palindormiczne(i)) {
            output.innerHTML += i + ", " ;
            count++;
        }
    }


function Palindormiczne(n) {
    var s = n.toString();
    for (var i = 0; i < s.length / 2; i++) {
        if (s[i] != s[s.length - i - 1]) {
            return false;
        }
    }
    return true;
}
sethowmuch.innerHTML += '<br>Liczba znalezionych liczb palindromicznych jest' + ' ' + '<b><span>' + count + '</span></b>' + '.';
}
    </script>
</body>
</html>
