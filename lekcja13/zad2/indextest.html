<html>
<head>
<style>
  table {
    border: 1px solid black;
    width: 400px;
    height: 400px;
  }
  td {
    border: 1px solid black;
    width: 200px;
    height: 200px;
  }
  img {
    width: 200px;
    height: 200px;
  }
</style>
<script>
  // funkcja, która umożliwia przenoszenie obrazów
  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

  // funkcja, która umożliwia upuszczenie obrazu w komórce tabeli
  function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    event.target.appendChild(document.getElementById(data));
  }

  // funkcja, która zapobiega domyślnej akcji przeglądarki podczas przenoszenia
  function allowDrop(event) {
    event.preventDefault();
  }
</script>
</head>
<body>
  <table>
    <tr>
      <td ondrop="drop(event)" ondragover="allowDrop(event)"><img id="img1" src="czerwony.png" draggable="true" ondragstart="drag(event)"></td>
      <td ondrop="drop(event)" ondragover="allowDrop(event)"><img id="img2" src="zielony.png" draggable="true" ondragstart="drag(event)"></td>
      <td></td>
      <td></td>
    </tr>
   <table>
    <tr>
      <td ondrop="drop(event)" ondragover="allowDrop(event)"><img id="img3" src="zolty.png" draggable="true" ondragstart="drag(event)"></td>
      <td ondrop="drop(event)" ondragover="allowDrop(event)"><img id="img4" src="czerwony.png" draggable="true" ondragstart="drag(event)"></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
