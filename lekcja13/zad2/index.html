<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>skrzynki</title>
  <style>

    table {
      border-collapse: collapse;
      margin: 0;
      margin-top: 50px;
      margin-bottom: 50px;
      padding: 0;
      border: 2px solid brown;
      border-top: none;
    }
    td, tr {
      border: 2px solid brown;
      padding: 0;
      margin: 0;
      border-top: 0;
      width: 100px;
      height: 100px;
    }
    img {
      width: 100px;
      height: 100px;
      padding: 0;
      margin: 0;
      border: none;
    }
  </style>
</head>
<body>
<div>
<table>
  <caption>Skrzynka #1</caption>
  <tr>
    <td id="1" ondrop="drop(event)" ondragover="allowDrop(event)"><img id="czerwony1" src="czerwony.png" draggable="true" ondragstart="drag(event)"></td>
    <td id="2" ondrop="drop(event)" ondragover="allowDrop(event)"><img id="zielony" src="zielony.png" draggable="true" ondragstart="drag(event)"></td>
    <td id="3" ondrop="drop(event)" ondragover="allowDrop(event)"><img id="zolty" src="zolty.png" draggable="true" ondragstart="drag(event)"></td>
    <td id="4" ondrop="drop(event)" ondragover="allowDrop(event)"><img id="czerwony2" src="fioletowy.png" draggable="true" ondragstart="drag(event)"></td>
  </tr>
</table>
</div>
<div>
<table>
  <caption>Skrzynka #2</caption>
  <tr>
    <td id="5" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td id="6" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td id="7" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
    <td id="8" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
  </tr>
</table>

</div>
<script src="app.js"></script>
</body>
</html>
