<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxy</title>
    <style>
        * {
            margin: 0;
        }
        .main {
            display: flex;
            justify-content: space-between;
            width: 50vh;
            height: 5vh;
            border: 1px solid black;
            background-color: antiquewhite;
            
        }
    </style>
    <script>
        function limitCheckboxSelection() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let checkedCount = 0;

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        checkedCount++;
                        if (checkedCount > 2) {
                            checkbox.checked = false;
                            checkedCount--;
                        }
                    } else {
                        checkedCount--;
                    }
                });
            });
        }
    </script>
</head>
<body onload="limitCheckboxSelection()">
    <div class="main">
            <label>
                <input type="checkbox" name="option" value="dobrze"> Dobrze
            </label><br>
            <label>
                <input type="checkbox" name="option" value="tanio"> Tanio
            </label><br>
            <label>
                <input type="checkbox" name="option" value="szybko"> Szybko
            </label><br>
    </div>
</body>
</html>
