<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Żarówka</title>
</head>
<body>
    <div class="main-wrapper">
        <div id="lightbulb">
            <img src="/imgs/żarufka.jpg" alt="unlit lightbulb" id="bulb">
        </div>
            <div id="buttons">
                <button id="turnOn">Włącz</button>
                <button id="turnOff">Wyłącz</button>
            </div>
            <div id="niggerus">
                <input type="radio" name="on" id="on"><label for="on">Włączona</label></input>
                <input type="radio" name="off" id="off"><label for="off">Wyłączona</label></input>
            </div>
            <div>
                <input type="checkbox" name="isOn" id="isOn"><label for="isOn">Włączona</label>
             </div>
    </div>
<script src="app.js"></script>
</body>
</html>
