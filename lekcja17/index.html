<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<style>
		table {
			border-collapse: collapse;
			margin: auto;
		}
		td {
			padding: 10px;
			border: 1px solid black;
			text-align: center;
			font-size: 20px;
			cursor: pointer;
		}
		input[type="text"] {
			width: 100%;
			height: 50px;
			font-size: 20px;
			padding: 10px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		input[type="button"] {
			width: 100%;
			height: 50px;
			font-size: 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		input[type="button"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<table>
        <tr>
			<td colspan="5"><input type="text" id="result" readonly></td>
		</tr>
		<tr>
			<td colspan="5"><input type="text" id="result" readonly></td>
		</tr>
		<tr>
            <td rowspan="3"></td>
			<td onclick="insert('7')">7</td>
			<td onclick="insert('8')">8</td>
			<td onclick="insert('9')">9</td>
			<td onclick="insert('/')">/</td>
		</tr>
		<tr>
			<td onclick="insert('4')">4</td>
			<td onclick="insert('5')">5</td>
			<td onclick="insert('6')">6</td>
			<td onclick="insert('*')">*</td>
		</tr>
		<tr>
			<td onclick="insert('1')">1</td>
			<td onclick="insert('2')">2</td>
			<td onclick="insert('3')">3</td>
			<td onclick="insert('-')">-</td>
		</tr>
		<tr>
            <td onclick="clearResult()">C</td>
			<td onclick="insert('0')">0</td>
            <td colspan="2"><input type="button" value="=" onclick="calculate()"></td>
			<td onclick="insert('+')">+</td>
		</tr>
	</table>
	<script>
		function insert(num) {
			document.getElementById('result').value += num;
		}
		function clearResult() {
			document.getElementById('result').value = '';
		}
		function calculate() {
			var result = document.getElementById('result').value;
			if (result) {
				document.getElementById('result').value = eval(result);
			}
		}
	</script>
</body>
</html>
